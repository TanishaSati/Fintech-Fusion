<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bharat DeFi</title>
    
    <!-- Embedded CSS to match design.css styles -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            color: #333;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-container {
            background-color: #ffffff;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #1d2671;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: #1d2671;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p {
            color: #555;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #555;
            margin: 0.5rem 0 0.3rem;
            font-weight: 500;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            margin-bottom: 1rem;
            transition: all 0.3s;
            background-color: #f9f9f9;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1d2671;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #c33764, #1d2671);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #33339e;
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .register-link a {
            color: #c33764;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #1d2671;
        }

        #error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h2>Login to Bharat DeFi</h2>
            <p>Welcome back, please enter your details</p>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                
                
                <button type="submit">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
            <p id="error-message"></p>
        </div>
    </div>

    <!-- JavaScript for form validation -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Simple validation
            if (username === "" || password === "") {
                errorMessage.textContent = "Please fill in all fields.";
                return;
            }

            // Simulate successful login (you can implement actual logic here)
            errorMessage.style.color = "green";
            errorMessage.textContent = "Login successful! Redirecting...";
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = "dashboard.html"; // Redirect to your dashboard or home page
            }, 2000);
        });
    </script>
</body>
</html>
