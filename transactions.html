<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Bharat DeFi</title>

    <!-- Embedded CSS to match design.css styles -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            color: #333;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1d2671;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .balance-section, .transaction-history, .quick-links {
            margin-bottom: 2rem;
        }

        .balance-section {
            background-color: #1d2671;
            color: #ffffff;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .balance-section h3 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .balance-section p {
            font-size: 2rem;
            font-weight: 700;
        }

        .transaction-history table {
            width: 100%;
            border-collapse: collapse;
        }

        .transaction-history th, .transaction-history td {
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: center;
        }

        .transaction-history th {
            background-color: #1d2671;
            color: #ffffff;
        }

        .transaction-history td {
            color: #333;
        }

        /* Placeholder row styles */
        .transaction-history .placeholder td {
            color: #aaa;
            font-style: italic;
        }

        .quick-links {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }

        .quick-link {
            display: inline-block;
            text-align: center;
            padding: 1rem;
            background-color: #c33764;
            color: #ffffff;
            border-radius: 8px;
            width: 100%;
            max-width: 150px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .quick-link:hover {
            background-color: #1d2671;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Your Dashboard</h2>

        <!-- Balance Section -->
        <div class="balance-section">
            <h3>Current Balance</h3>
            <p id="balance">₹ 0</p>
        </div>

        <!-- Transaction History Section -->
        <div class="transaction-history">
            <h3>Recent Transactions</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="transaction-history">
                    <!-- Placeholder rows to show an empty but styled table -->
                    <tr class="placeholder">
                        <td>—</td>
                        <td>No transactions available</td>
                        <td>—</td>
                        <td>—</td>
                    </tr>
                    <tr class="placeholder">
                        <td>—</td>
                        <td>No transactions available</td>
                        <td>—</td>
                        <td>—</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Quick Links Section -->
        <div class="quick-links">
            <a href="make-a-transaction.html" class="quick-link">Make a Transaction</a>
            <a href="account-settings.html" class="quick-link">Account Settings</a>
            <a href="support.html" class="quick-link">Support</a>
        </div>
    </div>
</body>
</html>
